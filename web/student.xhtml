<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Profile-Andel</title>
        <h:outputStylesheet library="extras" name="min.css"/>
        <h:outputScript library="extras" name="AndelJs.js" target="body"/> 
    </h:head>
    <h:body class="body">
        <div class="container">
            <p class="logo p1">ANDEL</p>
            <div class="all">
                <nav>
                    <ul>
                        <li><a href="../index.xhtml">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="form.xhtml">Enrol</a></li>
                        <li><a href="#">courses</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="login.xhtml">Sign-Out</a></li>
                        <a href="#"> <img  class="img-shf" src="resources/img/GreenContacts.png"/></a>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="sh-txt">
            <center>
                <p class="p1">Welcome student!!!</p>
                <br/><br/>
                <div class="stage">
                    <p class="p1">What do you wish to do</p>
                    <ul>
                        <a href="#" onclick="Tile()" id="st2"><li>Check Admission Status</li></a>
                        <a href="admission_list.xhtml"><li></li></a>
                        <a href="#"><li>View Courses</li></a>
                        <a href="#"><li>View Newsletter</li></a>
                         <a href="#"><li>View What other students think of Andel</li></a>
                    </ul>
                </div><br/><br/>

                <div id="st" class="fm-stage2 fm-item1">
                    <h3 class="fm-texts-hd2">Sign In</h3>
                    <center>
                        
                        <h:form id="Signin">  
                            <br/><br/> 
                            <h:inputText  a:placeholder="Name" required="true"  class="fm-item fm-text" id="kott" value="#{student.name}"></h:inputText> <br/><br/>
                            <h:inputText value="#{student.phone}" a:placeholder="phone" required="true"  class="fm-item fm-text" id="o"></h:inputText>  <br/><br/>
                            <h:inputText value="#{student.email}" a:placeholder="Email" required="true" class="fm-item fm-text" id="t"/><br/><br/>
                            <h:commandButton value="Send" action="#{student.jav()}" class="butt" id="chk"></h:commandButton>
                            <h:commandButton value="cancel" onclick="can()" class="buttn"></h:commandButton>
                        </h:form>


                    </center>
                </div>

            </center>
        </div>

        <script type="text/javascript">
            var state, state2, stage, stage1, stage2, focus;

            state = "none";
            state2 = "block";
            stage = document.getElementById("st").style.display = state;
//       truth = stage;
//        stage2 = document.getElementById("st2").style.display=state;
        </script>
    </h:body>
</html>
