                    <h:inputText value="#{mybean.uname}" a:placeholder="Username" required="true"  class="fm-item fm-text" id="o"></h:inputText>  <br/><br/>
                    <h:inputSecret value="#{mybean.pwrd}" a:placeholder="Password" required="true" class="fm-item fm-text" id="t"/><br/><br/>

        <div id="st2"  class="fm-stage fm-item1">
             <h3 class="fm-texts-hd" style="padding-left: 58px">Sign In</h3>
            <center>
                <!--gender, nationality, current certification, marital status, state of origin,city,residence,phn no, email, gaurdian, ref-->
                <h:form id="Signin2">

                    <h:inputText value="#{mybean.uname}" a:placeholder="Username" required="true"  class="fm-item fm-text" id="o"></h:inputText>  <br/><br/>

                    <p>Don't have an account?/<i><a href="login.xhtml">create one.</a></i></p>
                    <h:commandButton value="Send" action="#{mybean.signin()}" class="butt" id="chk"></h:commandButton>
                    <h:commandButton value="cancel" onclick="" class="buttn"></h:commandButton>
                </h:form>
